<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing:border-box;

        }
        body{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background:linear-gradient(#fc915c,#e5a244);
        }
        .contact-container{
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:space-evenly;

        }
        .contact-left{
            display:flex;
            flex-direction:column;
            align-items: start;
            gap:30px;
        }
        .contact-left-title h2{
            font-weight: 600;
            color:#331ad7;
            font-size:40px;
            margin-bottom:5px;
        }
        .contact-left-title hr{
            border:none;
            width:120px;
            height:5px;
            background-color:#331ad7;
            border-radius:10px;
        }
        .contact-inputs{
            width:400px;
            height:50px;
            border:none;
            outline:none;
            padding-left:25px;
            font-weight:600;
            color:#666;
            border-radius:50px;

        }
        .contact-left textarea{
            height:140px;
            padding-top:25px;
            border-radius:20px;
        }
        .contact-inputs:focus{
            border:2px solid #c7334f;
        }
        .contact-inputs::placeholder{
            color:#a9a9a9;
        }
        .contact-left button{
            display:flex;
            align-items:center;
            padding:15px 30px;
            font-size:16px;
            color:#fff;
            gap:10px;
            border:none;
            border-radius:50px;
            background:linear-gradient(270deg,#a4d321,#331ad7);
            cursor:pointer;
        }
        .contact-left button img{
            height:30px;
        }
        .contact-right img{
            width:400px
        }
        @media(max-width:600px)
        {
            .contact-inputs{
                width:80vw;

            }
            .contact-right{
                display:none
            }
        }
    </style>
</head>
